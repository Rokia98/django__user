{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="update-teacher">
    <h2 class="titre">Mettre à Jour le Professeur</h2>
    <form action="" method="post" class="box-form">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="btn">
            <button type="submit" name="enregistrer" class="inscrire">Mettre à Jour</button>
        </div>
    </form>
</section>
{% endblock %}
